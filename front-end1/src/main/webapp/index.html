<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Projeto1</title>
</head>
<body>

	<form action="" method="post" onsubmit="return validarDados()?true : false">
		<table border="2">
			<tr>
				<td><label>Nome:</label> <input type="text" id="nome"
					name="nome"></td>
			</tr>
			<tr>
				<td><label>Login:</label> <input type="text" id="login"
					name="login"></td>
			</tr>
			<tr>
				<td><label>Senha:</label> <input type="password" id="senha"
					name="senha"></td>
			</tr>

			<tr>

				<td><input type="submit" value="Salvar"
					style="width: 100%; border-radius: 5px;">
				</td>
			</tr>
		</table>
	</form>
	<script type="text/javascript">
		function validarDados() {
			var nome = document.getElementById("nome").value;
			var senha = document.getElementById("senha").value;
			var login = document.getElementById("login").value;

			if (nome == '') {
				alert('Informe seu nome!');
				return false;
			} else if (login == '') {
				alert('Informe seu login!');
				return false;
			} else if (senha == '') {
				alert('Informe sua senha!');
				return false;
			}
			return true;
		}
	</script>
</body>
</html>
